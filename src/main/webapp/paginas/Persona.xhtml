<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <style> table { 
	width: 750px; 
	border-collapse: collapse; 
	margin:50px auto;
	}

/* Zebra striping */
tr:nth-of-type(odd) { 
	background: #eee; 
	}

th { 
	background: #3498db; 
	color: white; 
	font-weight: bold; 
	}

td, th { 
	padding: 10px; 
	border: 1px solid #ccc; 
	text-align: left; 
	font-size: 18px;
	}

/* 
Max width before this PARTICULAR table gets nasty
This query will take effect for any screen smaller than 760px
and also iPads specifically.
*/
@media 
only screen and (max-width: 760px),
(min-device-width: 768px) and (max-device-width: 1024px)  {

	table { 
	  	width: 100%; 
	}

	/* Force table to not be like tables anymore */
	table, thead, tbody, th, td, tr { 
		display: block; 
	}
	
	/* Hide table headers (but not display: none;, for accessibility) */
	thead tr { 
		position: absolute;
		top: -9999px;
		left: -9999px;
	}
	
	tr { border: 1px solid #ccc; }
	
	td { 
		/* Behave  like a "row" */
		border: none;
		border-bottom: 1px solid #eee; 
		position: relative;
		padding-left: 50%; 
	}

	td:before { 
		/* Now like a table header */
		position: absolute;
		/* Top/left values mimic padding */
		top: 6px;
		left: 6px;
		width: 45%; 
		padding-right: 10px; 
		white-space: nowrap;
		/* Label the data */
		content: attr(data-column);

		color: #000;
		font-weight: bold;
	}

}
</style>
</h:head>

    
    
<f:view>
    <h1>Personas</h1>
    <h:dataTable value="#{FrmPersona.listaPersona}" var="r">
        <h:column>
            <f:facet name="header">ID</f:facet>
            <h:outputText value="#{r.idPersona}"/>
            
        </h:column>
        <h:column>
            <f:facet name="header">Nombre</f:facet>
            <h:outputText value="#{r.apellidos.toUpperCase()}, #{r.nombres}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Fecha Nacimiento</f:facet>
            <h:outputText value="#{r.fechaNacimiento}">
                <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">Genero</f:facet>
            <h:outputText value="#{r.genero.equalsIgnoreCase('m')? 'masculino': 'femenino'}"/>
        </h:column>
        <h:column>
            <f:facet name="header">direccion</f:facet>
            <h:outputText value="#{r.direccion}"/>
        </h:column>
    </h:dataTable>
</f:view>
</html>
