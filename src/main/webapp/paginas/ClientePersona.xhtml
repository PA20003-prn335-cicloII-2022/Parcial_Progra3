<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>

    </h:head>
    <h:body>
        <h:form>

            <h:panelGrid>
                <h:commandButton value="buscar personas" actionListener=#"(frmClientPersona.btnBuscarHandler)" />
                <p:dataTable value=#(frmClientPersona.listaPersonas)"
                             var="per"    >
                    <p:column headerText="ID">
                        <h:outputText value=#"(per.idPersona)">
                    </p:column>
                    <p:column headerText="nombres">
                        <h:outputText value=#"(per.nombres)">
                    </p:column>
                    <p:column headerText="apellidos">
                        <h:outputText value=#"(per.apellidos)">
                    </p:column>
                    <p:column headerText="fecha nacimiento">
                        <h:outputText value=#"(per.fechaNacimiento)">
                            <f:convertDateTime pattern="dd/mm/yyyy"/>
                        </h:outputText>
                    </p:column>


                </p:dataTable>

        </h:form>
    </h:body>
</html>
